<html lang=eng>

  <body>
    <h1>choose between</h1>
    <h1>Choose Between</h1>
    <img src=https://media.ginatricot.com/images/product/76888146102~lana-stickad-troja-vit.jpg height="170" width="100">
    <form action="/action_page.php"> FirstName: <input type="text" name="FirstName" value="Louise"><br> Last name: <input type="text" name:"LastName" value="Madsen"><br><input type="submit" value="submit">
    </form>
    <div>
      <div>
    <div class="inputsection">
    <h1>Choose Between</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Something"></input>
      </div>
      <button>Add</button>
      <button style="background-color: green">Add</button>
      <button class="addOption">Add</button>
    </div>
    <div class=<"resultSection"></div>
    <button>Go</button>
    <button class="submit">Go</button>

    <script src=https://code.jquery.com/jquery-3.3.1.min.js></script>
    <script>
      $(function() {
        $('.resultSection').hide()

          var add_option = function() {
            $('.inputs').append('<input></input>')
          }

          $('.addOption').click(add_option)
      })

          var options = []
          var submit = function(){
            $('.inputSection').hide()
            $('.resultSection').css('display', 'flex')
            $('input').each(function(){
              options.push($(this).val())
            })
            var winner = options[Math.floor(Math.random() * options.length)]
            console.log(winner)
            $('.resultSection').text(winner)
          }
          $('.submit').click(submit)
      })
    </script>
  </body>
